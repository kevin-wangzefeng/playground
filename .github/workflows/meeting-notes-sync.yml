name: üìù Auto Sync Google Docs to GitHub

on:
  schedule:
    # ÊØèÂ§© UTC Êó∂Èó¥ 02:00 ËøêË°å (ËØ∑Ê†πÊçÆÈúÄË¶ÅË∞ÉÊï¥)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  sync_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Á°Æ‰øùÊãâÂèñÂÆåÊï¥ÂéÜÂè≤‰ª•‰æøËøõË°åÂ∑ÆÂºÇÊØîËæÉ
          fetch-depth: 0
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Drive SDK and GitPython
        run: pip install google-auth google-api-python-client GitPython

      # ÂÜôÂÖ•ÊúçÂä°Ë¥¶Âè∑ÂØÜÈí•ÊñáÊ°£
      - name: Configure Google Service Account
        run: |
          echo "${{ secrets.G_SERVICE_ACCOUNT_KEY }}" > service_account.json
          
      - name: Run Python Sync Script
        id: sync
        run: python meeting-notes/sync_script.py
        env:
          DOC_FILE_ID: ${{ vars.DOC_FILE_ID }} # ÊõøÊç¢‰∏∫ÊÇ®ÁöÑ Doc ID
          TARGET_FILE_PATH: 'meeting-notes/kubeedge-community-meeting-notes.md' # ÁõÆÊ†áË∑ØÂæÑ
          REPO_OWNER: '${{ github.repository_owner }}'
          REPO_NAME: '${{ github.event.repository.name }}'
          GH_TOKEN: '${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}'
          TARGET_BRANCH: 'master'
          DCO_SIGNATURE: 'Signed-off-by: Kevin Wang <kevinwzf0126@gmail.com>' 
          
      # Ê£ÄÊü•ÊòØÂê¶ÊúâÊñáÊ°£ÂèòÊõ¥
      - name: Check for Changes
        id: check
        run: |
          if [ -d .git ] && git diff --exit-code; then
            echo "::set-output name=has_changes::false"
          else
            echo "::set-output name=has_changes::true"
          fi
        shell: bash

      - name: Commit and Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          commit-message: "docs: update ${{ env.TARGET_FILE_PATH }} via GitHub Action\n\n${{ env.DCO_SIGNATURE }}"
          branch: 'action-sync-${{ github.event.repository.name }}-${{ github.sha }}'
          base: ${{ env.TARGET_BRANCH }}
          title: '[Docs] Auto Sync: ${{ env.TARGET_FILE_PATH }}'
          body: |
            This PR was automatically generated by GitHub Actions to sync Google Docs.
            
            - **Source Doc ID:** `${{ env.DOC_FILE_ID }}`
            - **File:** `${{ env.TARGET_FILE_PATH }}`
